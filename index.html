<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Videos Time Checker</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      color: #ff3333;
    }
    select, input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      width: 320px;
      margin-top: 20px;
    }
    button {
      background: #ff3333;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff5555;
    }
    .price {
      font-size: 20px;
      color: #00ff99;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üé• YouTube Videos Time Checker</h1>

  <div class="card">
    <h3>üåç Select Your Country & Timezone</h3>
    <select id="timezone"></select>

    <h3>üéûÔ∏è How many videos‚Äô data do you want?</h3>
    <input type="number" id="videoCount" value="50" min="1" max="1000">

    <h3>üí∞ Estimated Price:</h3>
    <div class="price" id="priceDisplay">‚Çπ49 for 50 videos</div>

    <button id="nextBtn">Next ‚Üí</button>
  </div>

  <script>
  // --- Load all timezones dynamically ---
  const timezoneSelect = document.getElementById("timezone");
  Intl.supportedValuesOf("timeZone").forEach(zone => {
    const opt = document.createElement("option");
    opt.value = zone;
    opt.textContent = zone;
    timezoneSelect.appendChild(opt);
  });

  // --- Elements ---
  const priceDisplay = document.getElementById("priceDisplay");
  const videoCountInput = document.getElementById("videoCount");

  // --- Pricing logic ---
  function updatePrice() {
    const videos = parseInt(videoCountInput.value);
    let price = 0;

    if (videos <= 30) {
      priceDisplay.textContent = "Free for up to 30 videos üéÅ";
      return;
    } 
    else if (videos <= 70) {
      price = Math.floor(videos * 0.7); // normal rate
    } 
    else {
      price = Math.floor(videos * 0.7 * 0.9); // 10% off
    }

    priceDisplay.textContent = `‚Çπ${price} for ${videos} videos`;
  }

  // --- Add input box for YouTube link ---
  const youtubeInputDiv = document.createElement("div");
  youtubeInputDiv.classList.add("input-group");
  youtubeInputDiv.innerHTML = `
    <label for="youtubeLink">üì∫ Enter YouTube Channel URL or ID:</label>
    <input type="text" id="youtubeLink" placeholder="e.g. https://www.youtube.com/@channelname">
  `;
  document.querySelector("form").insertBefore(youtubeInputDiv, document.querySelector(".input-group:nth-of-type(2)"));

  // --- Event listeners ---
  videoCountInput.addEventListener("input", updatePrice);
  updatePrice();

  document.getElementById("nextBtn").addEventListener("click", () => {
    const url = document.getElementById("youtubeLink").value.trim();
    if (!url) {
      alert("Please enter a YouTube channel URL or ID before proceeding.");
      return;
    }

    const videos = parseInt(videoCountInput.value);
    const selectedZone = timezoneSelect.value;
    alert(`‚úÖ Channel: ${url}\nüåç Timezone: ${selectedZone}\nüéûÔ∏è Videos: ${videos}\nüí∞ Price: ${priceDisplay.textContent}`);
  });
</script>

</body>
</html>
