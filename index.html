<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Videos Time Checker</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e46);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .price-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }

    button {
      background: #ff4646;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff5e5e;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>ğŸ¥ YouTube Videos Time Checker</h1>
  <div class="container">
    <label for="country">ğŸŒ Select Your Country & Timezone:</label>
    <select id="country">
      <option value="UTC+5.5">ğŸ‡®ğŸ‡³ India (IST)</option>
      <option value="UTC-8">ğŸ‡ºğŸ‡¸ USA (PST)</option>
      <option value="UTC+0">ğŸ‡¬ğŸ‡§ UK (GMT)</option>
      <option value="UTC+4">ğŸ‡¦ğŸ‡ª UAE (GST)</option>
      <option value="UTC+10">ğŸ‡¦ğŸ‡º Australia (AEST)</option>
    </select>

    <label for="videos">ğŸï¸ How many videosâ€™ data do you want?</label>
    <input type="number" id="videos" placeholder="Enter number of videos" min="1" />

    <div class="price-box">
      <h3>ğŸ’° Estimated Price:</h3>
      <p id="priceDisplay">Enter video count to see price</p>
    </div>

    <button id="checkBtn">Next â†’</button>
  </div>

  <footer>Â© 2025 YouTube Videos Time Checker | Made by Sparsh Gupta</footer>

  <script>
    const videoInput = document.getElementById("videos");
    const priceDisplay = document.getElementById("priceDisplay");

    function calculatePrice(videos) {
      if (videos <= 70) return 49;
      const price = videos * 0.7 * 0.9;
      return Math.floor(price);
    }

    videoInput.addEventListener("input", () => {
      const videos = parseInt(videoInput.value);
      if (isNaN(videos) || videos <= 0) {
        priceDisplay.textContent = "Enter a valid number";
        return;
      }
      const price = calculatePrice(videos);
      priceDisplay.textContent = `â‚¹${price} for ${videos} videos`;
    });

    document.getElementById("checkBtn").addEventListener("click", () => {
      const videos = videoInput.value;
      const country = document.getElementById("country").value;
      if (!videos) {
        alert("Please enter how many videos you want to check!");
        return;
      }
      alert(`You selected ${videos} videos for ${country}`);
    });
  </script>

</body>
</html>
